<div style="display: flex; flex-direction: row; font-family: 'Montserrat';">
    <app-nav-generator></app-nav-generator>

            <!-- Visual de agentes por acción -->
            <div style="display: flex; flex-direction: column; width: 100vw;">
                <mat-toolbar style="border-bottom: 1px solid #929292; background: white; margin-left: .1rem;">
                <mat-toolbar-row>
                <h1 style="font-family: 'Montserrat'; color: #4C9C2E; font-weight: 600; font-size: 24px;">Blockchain MVM</h1>
                <span class="example-spacer"></span>
        
                <div>
                    <button mat-button style="height: 4rem;">
                        <div style="display: flex; align-items: center;">
                        <img src="../../../assets/icons/user.svg">
                        <span style="font-family: 'Montserrat'; margin-left: 1rem; margin-right: 1rem; font-size: 1rem; font-weight: 400;">Generador</span>
                        <img src="../../../assets/icons/selector.svg">
                        </div>
                    </button>
                        <mat-menu>
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                        </mat-menu>
                </div>
        
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>share</mat-icon>
                </button>
                </mat-toolbar-row>
            </mat-toolbar>
            <div style="margin-left: 2rem; margin-right: 2rem;">
                <h1 style="font-weight: 600; color:#4C9C2E; font-size: 2.5rem;">Plantas de generación</h1>
        
                <div style="display: block; background: #F0F0F0; border-radius: 2rem;
                box-shadow: 0px 4px 8px 0px #0000001A; margin-bottom: 2rem;">
                <div style="padding: 1.5rem;">
                    <h2 style="color: #4C9C2E; margin:0; font-weight: 600;">Filtros</h2>
                    <div class="grid-container-3">
                    <div>
                        <label for="small-input">Nombre</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="small-input">Ubicación</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="small-input">Fecha de operación</label>
                        <input type="date" placeholder="dd/mm/aaaa">
                    </div>
                    </div>
                    <div class="grid-container-3">
                    <div>
                        <label for="small-input">Tecnología de la planta</label>
                        <select 
                        style="
                            background-color: #f7fafc;
                            border: 1px solid #d2d6dc;
                            color: #4b5563;
                            font-size: 0.875rem;
                            border-radius: 0.375rem;
                            outline: none;
                            width: 100%;
                            padding: 0.625rem;">
                        <option value="1">Generador</option>
                        </select>
                    </div>
                    <div>
                        <label for="small-input">Estado de la planta</label>
                        <select 
                        style="
                            background-color: #f7fafc;
                            border: 1px solid #d2d6dc;
                            color: #4b5563;
                            font-size: 0.875rem;
                            border-radius: 0.375rem;
                            outline: none;
                            width: 100%;
                            padding: 0.625rem;">
                        <option value="1">Pendiente</option>
                        </select>
                    </div>
                    </div>
                </div>
                </div>
                <div style="overflow-x:auto ;">
        
                <table mat-table *ngIf="users" [dataSource]="users.slice((pageIndex) * pageSize, (pageIndex + 1 ) * pageSize)" class="mat-elevation-z8">
                    <ng-container matColumnDef="company_name">
                    <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';"> Empresa </th>
                    <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="contact">
                    <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';"> Contacto </th>
                    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                    </ng-container>
            
            
                    <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';"> Ubicación </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';"> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="agent_type" >
                    <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';"> Tipo de agente </th>
                    <td mat-cell *matCellDef="let element"> {{element.agent_type}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';"> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="font-family: 'Montserrat';"> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div style="margin-top: 1rem; margin-bottom: 1rem;">
                        <button mat-icon-button style="background-color:#AFD620;">
                            <mat-icon style="color: white; font-size: 20px;">done</mat-icon>
                        </button>
                        <button mat-icon-button style="background-color: red; margin-left: 1rem;">
                            <mat-icon style="color:white">close</mat-icon>
                        </button>
                        </div>
                    </td>
                    </ng-container>
            
                    <!-- Define las columnas que se mostrarán -->
                    <tr mat-header-row *matHeaderRowDef="userColumns" style="font-family: 'Montserrat'; background: #4C9C2E;  border-radius: 8px 8px 0px 0px; color: white; font-weight: 700; height: 2.4rem;"></tr>
                    <tr mat-row *matRowDef="let row; columns: userColumns;" style="font-family: 'Montserrat';"></tr>
                </table>
                <mat-paginator 
                style="font-family: 'Montserrat';" 
                (page)="handlePageEvent($event)"
                [length]="length"
                [pageSizeOptions]="[5, 10, 15]" 
                showFirstLastButtons></mat-paginator>
            </div>
            </div>
            
            </div>
</div>
