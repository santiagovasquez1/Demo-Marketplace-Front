<div style="display: flex; flex-direction: row; font-family: 'Montserrat';">
    <!-- Modal de asignación de desapcho -->
    <div *ngIf="modal" class="modal">
        <div class="modal-content">
            <span class="close" (click) = "modal = false">&times;</span>
            <div style="display: flex; width: 100%; justify-content: center;">
                <div style="height: 4rem; width: 4rem; border-radius: 4rem; border: solid 3px #4C9C2E ;
                 display: flex; justify-content: center;
                 align-items: center;">
                        <p style="margin: 0; font-size: 2rem; font-weight: 400; color:#858584;">?</p>
                </div>
            </div>
            <h4 style="font-weight: 700; text-align: center; margin-top: 2rem; color:#858584;">Despacho de energía</h4>
            <h4 style="font-weight: 400; text-align: center; margin-top: 2rem;
             color:#858584;
             font-weight: 500; padding-left: 2rem; padding-right: 2rem;">¿Deseas despachar xxx MW al generador XXX?</h4>
            <div style="display: flex; justify-content: center; ">
                <button mat-button style="
                    font-family: 'Montserrat'; border-radius: 1rem;
                     border: solid 1px gray;
                     padding-right: 2rem;
                    padding-left: 2rem;"
                    (click)="modal = false"
                    >No</button>
                <button mat-button style="
                font-family: 'Montserrat'; background-color: #4C9C2E; color: white;
                 border-radius: 1rem; margin-left: 0.5rem;
                 border: solid 1px #c6d814;
                 padding-right: 2rem;
                 padding-left: 2rem;
                 ">Sí</button>
            </div>
        </div>
    </div>


    <app-nav-admin class="nav-admin"></app-nav-admin>
      <!-- Visual de ordenes de despacho -->
        <div class="admin-container ">
            <app-header [name]="'Administrador'"></app-header>
        <div style="margin-left: 2rem; margin-right: 2rem;">
            <h1 class="title ">Ordenes de despacho</h1>
    
            <div class="filter-section ">
            <div style="padding: 1.5rem;">
                <h3 class="filter-title ">Filtros</h3>
                <div class="grid-container-3">
                <div>
                    <label for="small-input">Generador</label>
                    <input type="text">
                </div>
                <div>
                    <label for="small-input">Capacidad Nominal (MW)</label>
                    <input type="text">
                </div>
                <div>
                    <label for="small-input">Energía Despachada (MWh)</label>
                    <input type="text">
                </div>
                </div>
            </div>
            </div>
            <div class="scroll-container ">
    
                <table mat-table *ngIf="orders" [dataSource]="orders" class="mat-elevation-z8">
                    <ng-container matColumnDef="user_id">
                    <th mat-header-cell *matHeaderCellDef class="table-row " style="border-top-left-radius: 0.5rem; border-bottom-left-radius: 0.5rem;"> Generador </th>
                    <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="power">
                    <th mat-header-cell *matHeaderCellDef class="table-row "> Capacidad nomimal (MWh) </th>
                    <td mat-cell *matCellDef="let element"> {{element.power}} </td>
                    </ng-container>
            
            
                    <ng-container matColumnDef="delivery">
                    <th mat-header-cell *matHeaderCellDef class="table-row "> Energía Despachada (MWh) </th>
                    <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="delivery_balance">
                    <th mat-header-cell *matHeaderCellDef class="table-row "> Asignar despacho </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div>
                            <input style="width:60%" type="number">
                        </div>
                    </td>
                    </ng-container>
            
                    <ng-container matColumnDef="action" >
                    <th mat-header-cell *matHeaderCellDef class="table-row " style="border-top-right-radius: 0.5rem; border-bottom-right-radius: 0.5rem;"> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button class="action-button " (click)="handleModal()">
                            <div style="display: flex; align-items: center;">
                                <img  src="../../../../../assets/icons/assing.svg">
                            </div>
                        </button>
                    </td>
                    </ng-container>
            
                    <!-- Define las columnas que se mostrarán -->
                    <tr mat-header-row *matHeaderRowDef="orderColumns" class="table-header "></tr>
                    <tr mat-row *matRowDef="let row; columns: orderColumns;" class="table-row "></tr>
                </table>

            <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        </div>
</div>
